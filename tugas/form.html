<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Lomba</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<header>
    <h1>Form Pendaftaran Lomba Olahraga</h1>
</header>

<main>
    <section>
        <form action="#" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="kategori">Kategori Lomba:</label>
            <select id="kategori" name="kategori">
                <option value="lari">Lari</option>
                <option value="sepak_bola">Sepak Bola</option>
                <option value="basket">Basket</option>
                <option value="voli">Voli</option>
                <option value="futsal">Futsal</option>
                <option value="badminton">Badminton</option>
            </select>

            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" required>

            <button type="submit">Daftar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Lomba Olahraga Nasional. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
